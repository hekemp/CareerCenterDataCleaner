<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    let names = ["IDT", "Mcirosoft", "Amazon", "John Deere", "Deere", "Johnathan Deere", "Microsoft"]
    let index = 0
    $("#name-chooser").text(names[index])

    function nextChoice() {
      if(index < names.length - 1) {
        index++;
        $("#name-chooser").text(names[index]);
      } else {
        $("#name-chooser").text("You're Done!");
      }
      return false;
    }
  </script>
</head>
<body>
  <div class="container">
    <form>
      <h1 id="name-chooser">IDT</h1>
      <h3 class="text-muted">Select a canonical company name:</h3>
      <div id="choices">
          <div class="form-group">
            <button class="btn" onclick="return nextChoice();">John Deere</button>
          </div>
          <div class="form-group">
            <button class="btn" onclick="return nextChoice();">Integrated DNA Technologies</button>
          </div>
          <div class="form-group">
            <button class="btn" onclick="return nextChoice();">Microsoft</button>
          </div>
      </div>
      <div class="form-group">
        <label for="customInput">Company Name:</label>
        <input type="text" class="form-control" id="customInput" placeholder="New company name" />
      </div>
      <button class="btn btn-primary" onclick="return nextChoice();">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
